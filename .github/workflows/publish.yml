name: Publish

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      DOCKER_IMAGE: shinvey/node-alpine-git
      BUILD_VERSION: v1
    strategy:
      matrix:
        node_image_tag: [14-alpine,16-alpine,18-alpine]
        lib: ['',dev,glibc]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Prepare
        id: prepare
        run: |
          # Setting an output parameter https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#setting-an-output-parameter
          echo "IMAGE_WITH_TAG=${{ env.DOCKER_IMAGE }}:${{ matrix.node_image_tag }}-${{ matrix.lib }}-${{ env.BUILD_VERSION }}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/arm/v7,linux/arm/v6
          push: true
          tags: ${{ steps.prepare.outputs.IMAGE_WITH_TAG }}
          build-args:
            - NODE_IMAGE_TAG=${{ matrix.node_image_tag }}
            - LIB=${{ matrix.lib }}

      - name: Inspect Image
        run: docker buildx imagetools inspect ${{ steps.prepare.outputs.IMAGE_WITH_TAG }}

      - name: Test Docker image
        run: docker run -i ${{ steps.prepare.outputs.IMAGE_WITH_TAG }} /bin/sh -c "node --version && npm --version && git --version"

      - name: Clear
        run: rm -f ${HOME}/.docker/config.json
